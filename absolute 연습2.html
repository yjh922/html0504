<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>absolute 연습2</title>
<style>
#wrapper{
	background:pink;
	width:300px;
	height:300px;
	position:absolute;
	left:200px;
	top:100px;
}
#box1, #box2{
	width:100px;
	height:100px;
	position:absolute;
}
#box1{
	background:red;
	left:100px;
	top:100px;
}

#box2{
	background:green;
	left:-50px;
	top:100px;
}
</style>
</head>
<body>
	<div id="wrapper">
		<div id="box1">box1</div>
		<div id="box2">box2</div>
	</div>
</body>
</html>
