<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>position의 개념</title>
<style>
#box1{
	width:100px;
	height:100px;
	background:red;
}
#box2{
	width:100px;
	height:100px;
	background:blue;
	position:absolute;
	left:-50px;
	top:50px;
}

</style>
</head>
<body>
	<div id="box1">난box1</div>

	<div id="box2">난box2</div>

</body>
</html>
